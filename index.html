<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.6.0-web/js/all.js">
    <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.min.css">
    <title>Интернет магазин одежды и обуви. Купить обувь, купить одежду, аксессуары в онлайн магазине Lamoda.ru</title>
</head>

<body>
    <header id="header">
        <div class="header-top">
            <div class="container-fluid">
                <div class="header-top-container">
                    <ul>
                        <div class="header-top-left">
                            <li><i class="fa-solid fa-paper-plane"></i> Укажите регион достав...</li>
                        </div>
                        <div class="header-top-right">
                            <li id="popoverButton" data-bs-toggle="popover"
                            data-bs-content="Выберите способ доставки, подходящий именно вам — с примеркой или без, домой, в пункт выдачи или постамат."
                            data-bs-trigger="hover" data-bs-placement="bottom"><i class="fa-solid fa-car icon"></i> Больше способов
                                доставки</li>
                            <li id="popoverButton" data-bs-toggle="popover"
                            data-bs-content="Lamoda предлагает два варианта оплаты заказа: онлайн-оплата на сайте и в приложении Lamoda при оформлении заказа и оплата при получении заказа."
                            data-bs-trigger="hover" data-bs-placement="bottom"><i class="fa-regular fa-credit-card icon"></i> Платите
                                когда хотите</li>
                            <li id="popoverButton" data-bs-toggle="popover"
                            data-bs-content="Мы открываем мультибрендовые магазины спортивной одежды Lamoda Sport.
                            По ссылке ниже их адреса и контакты."
                            data-bs-trigger="hover" data-bs-placement="bottom"><i class="fa-solid fa-shop icon"></i> Магазины Lamoda
                                Sport</li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-middle">
            <div class="container-fluid header-middle-container">
                <div class="small-nav">
                    <ul>
                        <li class="choice active"><a href="#">Женщинам</a></li>
                        <li class="choice"><a href="#">Мужчинам</a></li>
                        <li class="choice"><a href="#">Детям</a></li>
                    </ul>
                </div>
                <div class="brand-img">
                    <img src="assets/image/Без названия.svg" alt="brand-picture" width="150px">
                </div>
                <div class="login">
                    <button type="button" class="btn">Войти</button>
                    <span class="account-info">
                        <img id="profile-pic" src="assets/image/5310072423044997205.jpg" alt="user-img" width="35px" style="border-radius: 50%;">
                        <span id="profile-text">Elnoza</span>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-5/js/bootstrap.bundle.js"></script>
</body>

</html>
